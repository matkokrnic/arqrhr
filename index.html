<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Meni</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer@latest"></script>
    <style>
        body { margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; }
        model-viewer { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <model-viewer id="arMenu" src="menu/2016_bmw_x6_m.glb" ar auto-rotate camera-controls></model-viewer>
    
    <script>
        let models = ['menu/2016_bmw_x6_m.glb', 'menu/Rover.glb', 'menu/DC.glb'];
        let currentIndex = 0;
        
        function changeModel(direction) {
            currentIndex = (currentIndex + direction + models.length) % models.length;
            document.getElementById('arMenu').setAttribute('src', models[currentIndex]);
        }

        document.body.addEventListener('swipeleft', () => changeModel(1));
        document.body.addEventListener('swiperight', () => changeModel(-1));
    </script>
</body>
</html>

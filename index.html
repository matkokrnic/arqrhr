<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Meni Restorana</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: transparent;
        }
        .ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: #fff;
            border-radius: 30px;
            border: none;
            font-weight: bold;
            z-index: 10;
        }
    </style>
</head>
<body>
    <model-viewer 
        id="arMenu"
        src="menu/2016_bmw_x6_m.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        ar-scale="fixed"
        ar-placement="floor"
        shadow-intensity="1.0"
        exposure="1"
        environment-image="neutral"
        alt="3D AR model hrane">
        
        <button slot="ar-button" class="ar-button">
            Pokreni AR prikaz
        </button>
    </model-viewer>

    <script>
        const viewer = document.getElementById('arMenu');
        
        viewer.addEventListener('load', function() {
            console.log('Model uspješno učitan');
        });
        
        viewer.addEventListener('error', function(error) {
            console.error('Greška pri učitavanju modela:', error);
        });
    </script>
</body>
</html>
